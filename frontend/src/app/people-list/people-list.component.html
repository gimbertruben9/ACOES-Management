<div class="page-content">
  <div class="table-content">
    <div style="padding: 25px">
      <div class="add-btn-container"><button mat-icon-button class="btn-add" (click)="addPerson()"></button></div>
      <ng-container class="table-responsive">
        <table class="table header_fijo">
          <thead>
            <tr style="color: white">
              <th style="width: 100px" scope="col">Acci√≥n</th>
              <th scope="col">D</th>
              <th scope="col">E</th>
              <th scope="col">F</th>
            </tr>
          </thead>
          <tbody class="my-custom-scrollbar" style="color: white">
            <tr *ngFor="let person of perList">
              <th scope="row">
                <button mat-icon-button class="btn-edit" (click)="editPerson(person)"></button>
                <button mat-icon-button class="btn-delete" (click)="deletePerson(person)"></button>
              </th>
              <td>{{person.d}}</td>
              <td>{{person.e}}</td>
              <td>{{person.f}}</td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <label style="color: white">Showing {{perList.length}}</label>
    </div>
  </div>
</div>

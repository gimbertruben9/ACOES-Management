
<div class="page-content">
  <div>
    <form class="form-content">
      <label class="label-form">Person Form</label>
      <div class="inputs">
        <div class="input">
          <label>D: </label>
          <input type="text" name="d" [(ngModel)]="d">
        </div>
        <div class="input">
          <label>E: </label>
          <input type="text" name="e" [(ngModel)]="e">
        </div>
        <div class="input">
          <label>F: </label>
          <input type="text" name="f" [(ngModel)]="f">
        </div>
      </div>
      <mat-button-toggle class="btn-add" (click)="onAccept()">
      Accept
      </mat-button-toggle>
    </form>
  </div>
</div>
